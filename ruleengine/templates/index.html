<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
            
            
            <button class="btn btn-outline-success"><a href="signup/">SignUp</a></button>
            <button class="btn btn-outline-success"><a href="login/">Login</a></button>
          
        </div>
      </nav>

      <form action="/some-backend-endpoint" method="POST"> {% csrf_token %}
        <div class="input-group mb-3">
          <span class="input-group-text" id="var1">Variable 1</span>
          <input type="text" class="form-control" placeholder="Enter Variable" name="variable1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="var2">Variable 2</span>
          <input type="text" class="form-control" placeholder="Enter Variable" name="variable2">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="var3">Variable 3</span>
          <input type="text" class="form-control" placeholder="Enter Variable" name="variable3">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="var4">Variable 4</span>
          <input type="text" class="form-control" placeholder="Enter Variable" name="variable4">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="var5">Variable 5</span>
          <input type="text" class="form-control" placeholder="Enter Variable" name="variable5">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
